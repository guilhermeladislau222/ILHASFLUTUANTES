<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento Eco Barreira com IA Gratuita</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #videoElement { width: 100%; max-width: 640px; }
        #resultElement { font-size: 18px; margin-top: 10px; }
        #captureButton { font-size: 18px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Monitoramento Eco Barreira com IA Gratuita</h1>
    <video id="videoElement" autoplay playsinline></video>
    <canvas id="canvasElement" style="position: absolute; left: 0; top: 0;"></canvas>
    <br>
    <button id="captureButton">Analisar Imagem</button>
    <div id="resultElement">Resultado: Aguardando análise...</div>

    <script>
        const video = document.getElementById('videoElement');
        const canvas = document.getElementById('canvasElement');
        const ctx = canvas.getContext('2d');
        const resultElement = document.getElementById('resultElement');
        const captureButton = document.getElementById('captureButton');
        let model;

        async function setupCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
            video.srcObject = stream;
            return new Promise((resolve) => {
                video.onloadedmetadata = () => {
                    resolve(video);
                };
            });
        }

        async function loadModel() {
            model = await cocoSsd.load();
        }

        async function detectObjects() {
            const predictions = await model.detect(video);
            return predictions;
        }

        function drawPredictions(predictions) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = '16px sans-serif';
            ctx.textBaseline = 'top';
            predictions.forEach(prediction => {
                const [x, y, width, height] = prediction.bbox;
                ctx.strokeStyle = '#00FFFF';
                ctx.lineWidth = 4;
                ctx.strokeRect(x, y, width, height);
                ctx.fillStyle = '#00FFFF';
                ctx.fillText(prediction.class, x, y);
            });
        }

        function analyzeResult(predictions) {
            const trashObjects = predictions.filter(pred => 
                ['bottle', 'cup', 'trash', 'plastic bag'].includes(pred.class.toLowerCase())
            );
            const trashPercentage = (trashObjects.length / predictions.length) * 100 || 0;
            return `Nível estimado de lixo: ${trashPercentage.toFixed(2)}% (${trashObjects.length} objetos de lixo detectados)`;
        }

        captureButton.addEventListener('click', async () => {
            resultElement.textContent = 'Analisando...';
            const predictions = await detectObjects();
            drawPredictions(predictions);
            const result = analyzeResult(predictions);
            resultElement.textContent = result;
        });

        async function main() {
            await setupCamera();
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            await loadModel();
            captureButton.disabled = false;
        }

        main();
    </script>
</body>
</html>
